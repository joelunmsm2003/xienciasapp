<!DOCTYPE html>
<html ng-app="myApp" ng-controller="Todo">


{% include "head.html" %}
<script type="text/javascript" src="/static/js/user.js"></script>
<body>


    {% include "header1.html" %}

  
     <div class='container'>
    


<div id="Add" class="modal fade" role="dialog">

  <div class="modal-dialog">

    <div class="modal-content">

        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Editar</h4>
        </div>
        <div class="modal-body">



                            



             
        </div>
</div>

</div>
</div>

<h3>Usuarios</h3>

                <h5></h5>
                <hr align="left"  size="20" width="100%" />

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Agregar Usuario</h4>
      </div>
      <div class="modal-body">
                            <form ng-submit="saveContact(model)">

                            <div class='row'>
                  

                            <div class="col-md-6">
                            <p>Nombre</p>
                            <input type="text" class="form-control" ng-model="model.username" required ="" >
                            </div>

                            <div class="col-md-6">
                            <p>Password</p>
                            <input type="password" class="form-control" ng-model="model.password" required ="" >
                            </div>



                            <div class="col-md-6">
                            <p>Empresa</p>
                            <input type="text" class="form-control" ng-model="model.empresa" required ="" >
                            </div>

                            <div class="col-md-6">
                            <p>Nivel</p>
                            <input type="text" class="form-control" ng-model="model.nivel" required =""  >
                            </div>

                            </div>

                            


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </div>
    </div>

  </div>
</div>

 <button type="button" class="btn btn-primary" ng-click="editContact(contact,$index)" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i></button>

<br></br>


        <table class="table table-striped table-condensed table-hover" style="width:100%">
    
        <tbody>

            <thead>

            <tr>
                <th class="id">Id <a ng-click="sort_by('id',currentPage)"><i class="icon-sort"></i></a></th>
                <th class="username">Nombre <a ng-click="sort_by('username',currentPage)"><i class="icon-sort"></i></a></th>
  
                <th class="databases">Empresa <a ng-click="sort_by('databases',currentPage)"><i class="icon-sort"></i></a></th>
          
                
                <TH></TH>
                            
            </tr>

            </thead>


            <tr  ng-repeat="contact in clientes | orderBy:sortingOrder:reverse" class='active' ts-repeat>

   

                <td>{[{contact.id}]}</td>
                <td>{[{contact.username}]}</td>
       
                <td>{[{contact.databases__name}]} </td>
                
                
              

               
                <td>
                
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">Detalle</button>

                


                </td>

            </tr>
        </tbody>


        </table>


        


     </div>

   

</body>
</html>
